<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		/* Table Styling */
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 20px auto;
			border: 2px solid #f44336;
			font-size: 18px;
			text-align: center;
			color: #f44336;
			background-color: #ffebee;
		}
		th {
			background-color: #f44336;
			color: white;
			padding: 10px;
		}
		td {
			padding: 10px;
			border-bottom: 1px solid #f44336;
		}
		tr:nth-child(even) {
			background-color: #ffebee;
		}
	</style>
</head>
<body>
	<!-- Table -->
	<table>
		<!-- Table Header -->
		<thead>
			<tr>
				<th colspan="5">Settings</th>
			</tr>
			<tr>
				<th>Employee Name</th>
				<th>Department</th>
				<th>Work Schedule</th>
				<th>Start Date</th>
				<th>End Date</th>
			</tr>
		</thead>
		<!-- Table Body -->
		<tbody>
			<tr>
				<td>Robin Brons</td>
				<td>Home Users</td>
				<td>Schedule Info</td>
				<td>Monday</td>
				<td>Table Heading</td>
			</tr>
			<tr>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
				<td>Table Data</td>
